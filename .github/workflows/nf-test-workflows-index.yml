name: nf-test INDEX workflow test

on:
  pull_request:
    branches:
      - main
      - dev
      - stable
      - ci-test

concurrency:
  group: ci-nf-test-workflows-index-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Determine which Rust container to use (ECR or locally-built)
  setup-rust:
    uses: ./.github/workflows/setup-rust-container.yml

  test-workflows-index:
    needs: setup-rust
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.NAO_TESTING_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.NAO_TESTING_SECRET_ACCESS_KEY }}
      RUST_TOOLS_VERSION: ${{ needs.setup-rust.outputs.rust-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            index:
              - 'tests/modules/**'
              - 'modules/**'
              - 'tests/subworkflows/**'
              - 'subworkflows/**'
              - 'tests/workflows/index*'
              - 'workflows/index*'
              - 'configs/**'
              - 'tests/configs/**'
              - '.github/workflows/nf-test-workflows-index.yml'
              - '.github/actions/setup-nf-test/**'
              - 'rust-tools/**'
              - 'docker/nao-rust-tools.Dockerfile'
      - name: Setup nf-test environment
        if: steps.filter.outputs.index == 'true'
        uses: ./.github/actions/setup-nf-test
        with:
          aws_access_key_id: ${{ secrets.NAO_TESTING_ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.NAO_TESTING_SECRET_ACCESS_KEY }}
          load_rust_container: ${{ needs.setup-rust.outputs.rust-changed }}
      - name: Run workflow tests
        if: steps.filter.outputs.index == 'true'
        run: bin/run-nf-test.sh --num-workers 4 tests/workflows/index.nf.test --output-log test-logs-workflows-index.txt ${{ needs.setup-rust.outputs.nextflow-args }}
      - name: Upload test results
        if: failure() && steps.filter.outputs.index == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-workflows-index
          path: test-logs-workflows-index.txt
          retention-days: 2
