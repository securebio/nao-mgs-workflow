name: nf-test INDEX workflow test

on:
  pull_request:
    branches:
      - main
      - dev
      - stable
      - ci-test

permissions:
  id-token: write
  contents: read

concurrency:
  group: ci-nf-test-workflows-index-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test-workflows-index:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      RUST_TOOLS_VERSION: ${{ needs.setup-rust.outputs.rust-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git diff in setup-rust-container
      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            index:
              - 'tests/modules/**'
              - 'modules/**'
              - 'tests/subworkflows/**'
              - 'subworkflows/**'
              - 'tests/workflows/index*'
              - 'workflows/index*'
              - 'configs/**'
              - 'tests/configs/**'
              - '.github/workflows/nf-test-workflows-index.yml'
              - '.github/actions/setup-nf-test/**'
              - '.github/actions/setup-rust-container/**'
              - 'rust-tools/**'
              - 'docker/nao-rust-tools.Dockerfile'
      - name: Setup nf-test environment
        if: steps.filter.outputs.index == 'true'
        uses: ./.github/actions/setup-nf-test
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
      - name: Setup Rust container
        if: steps.filter.outputs.index == 'true'
        id: rust
        uses: ./.github/actions/setup-rust-container
      - name: Run workflow tests
        if: steps.filter.outputs.index == 'true'
        env:
          RUST_TOOLS_VERSION: ${{ steps.rust.outputs.rust-version }}
        run: bin/run-nf-test.sh --num-workers 4 tests/workflows/index.nf.test --output-log test-logs-workflows-index.txt ${{ steps.rust.outputs.nextflow-args }}
      - name: Upload test results
        if: failure() && steps.filter.outputs.index == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-workflows-index
          path: test-logs-workflows-index.txt
          retention-days: 2
