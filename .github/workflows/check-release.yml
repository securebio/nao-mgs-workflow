name: Check release readiness

on:
  pull_request:
    branches: [main]

jobs:
  check-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install bump-my-version
        run: pip install bump-my-version

      - name: Calculate release version
        id: version
        run: |
          current=$(bump-my-version show current_version)
          echo "current=$current" >> $GITHUB_OUTPUT
          echo "Current version: $current"

          if [[ "$current" != *-dev ]]; then
            echo "ERROR: Version $current does not have -dev suffix"
            exit 1
          fi

          release=$(bump-my-version show new_version --increment dev)
          echo "release=$release" >> $GITHUB_OUTPUT
          echo "Release version (after stripping -dev): $release"

      - name: Validate changelog is extractable
        run: |
          python bin/extract_changelog.py "${{ steps.version.outputs.current }}"

      - name: Check release does not already exist
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.release }}"
          echo "Checking if release $VERSION already exists on GitHub..."

          # Check if release exists (gh release view returns exit code 1 if not found)
          if gh release view "$VERSION" &>/dev/null; then
            echo "ERROR: Release $VERSION already exists on GitHub"
            exit 1
          fi

          echo "OK: Release $VERSION does not exist yet"
