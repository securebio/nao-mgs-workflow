name: Check release readiness

on:
  pull_request:
    branches: [main]

jobs:
  check-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check changelog section is extractable
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Verifying changelog section for version $VERSION is extractable..."

          # Try to extract the changelog (will fail if section doesn't exist or is malformed)
          python bin/extract_changelog.py "$VERSION" > /dev/null

          echo "OK: Changelog section exists and is extractable"

      - name: Check release does not already exist
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Checking if release $VERSION already exists on GitHub..."

          # Check if release exists (gh release view returns exit code 1 if not found)
          if gh release view "$VERSION" &>/dev/null; then
            echo "ERROR: Release $VERSION already exists on GitHub"
            echo "Please increment the version number before merging to main"
            exit 1
          fi

          echo "OK: Release $VERSION does not exist yet"
