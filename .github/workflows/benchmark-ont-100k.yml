name: Benchmark test (ONT 100k)

# Release test - only runs on PRs to main/stable
on:
  pull_request:
    branches: [main, stable, ci-test]

permissions:
  id-token: write
  contents: read

concurrency:
  group: benchmark-ont-100k-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  benchmark-ont-100k:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      TOWER_ACCESS_TOKEN: ${{ secrets.TOWER_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            relevant:
              - 'tests/modules/**'
              - 'modules/**'
              - 'tests/subworkflows/**'
              - 'subworkflows/**'
              - 'tests/workflows/**'
              - 'workflows/**'
              - 'bin/chain_workflows.py'
              - 'configs/**'
              - 'tests/configs/**'
              - '.github/workflows/benchmark-ont-100k.yml'
              - '.github/actions/setup-nf-test/**'

      - name: Setup nf-test environment
        if: steps.filter.outputs.relevant == 'true'
        uses: ./.github/actions/setup-nf-test

      - name: Install Python dependencies
        if: steps.filter.outputs.relevant == 'true'
        run: pip install boto3

      - name: Run benchmark workflow
        if: steps.filter.outputs.relevant == 'true'
        run: |
          # Use ECR container - see docs/ci.md for Rust container strategy.
          RUST_VERSION="${{ github.base_ref == 'stable' && 'main' || 'dev' }}"
          bin/chain_workflows.py \
            --ref-dir s3://nao-testing/mgs-workflow-test/index-latest/output/ \
            --samplesheet s3://nao-testing/benchmarks/ONT_100k/samplesheet.csv \
            --launch-dir test_run_benchmark_ont_100k \
            --base-dir s3://nao-testing-scratch/mgs-workflow-test/benchmark-ont-100k/ \
            --platform ont \
            --nextflow-args "--rust_tools_version $RUST_VERSION"
