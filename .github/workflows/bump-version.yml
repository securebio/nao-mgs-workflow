name: Bump Version

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Skip if this push was made by the release bot (avoid infinite loop)
    if: github.actor != format('{0}[bot]', vars.RELEASE_BOT_APP_SLUG)

    steps:
      - name: Generate token from GitHub App
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install bump-my-version
        run: pip install bump-my-version

      - name: Validate version has -dev suffix
        run: |
          current=$(bump-my-version show current_version)
          echo "Current version: $current"
          if [[ "$current" != *-dev ]]; then
            echo "ERROR: Version $current does not have -dev suffix"
            echo "Only versions with -dev suffix can be bumped on merge to main"
            exit 1
          fi

      - name: Strip -dev suffix
        run: |
          bump-my-version bump dev
          echo "New version: $(bump-my-version show current_version)"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push
        run: |
          version=$(bump-my-version show current_version)
          git add pyproject.toml CHANGELOG.md
          git commit -m "Bump version to $version"
          git push
