name: nf-test DOWNSTREAM workflow test

on:
  pull_request:
    branches:
      - main
      - dev
      - stable
      - ci-test

permissions:
  id-token: write
  contents: read

concurrency:
  group: ci-nf-test-workflows-downstream-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test-workflows-downstream:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      RUST_TOOLS_VERSION: ${{ needs.setup-rust.outputs.rust-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git diff in setup-rust-container
      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            downstream:
              - 'tests/modules/**'
              - 'modules/**'
              - 'tests/subworkflows/**'
              - 'subworkflows/**'
              - 'tests/workflows/downstream*'
              - 'workflows/downstream*'
              - 'configs/**'
              - 'tests/configs/**'
              - '.github/workflows/nf-test-workflows-downstream.yml'
              - '.github/actions/setup-nf-test/**'
              - '.github/actions/setup-rust-container/**'
              - 'rust-tools/**'
              - 'docker/nao-rust-tools.Dockerfile'
      - name: Setup nf-test environment
        if: steps.filter.outputs.downstream == 'true'
        uses: ./.github/actions/setup-nf-test
      - name: Setup Rust container
        if: steps.filter.outputs.downstream == 'true'
        id: rust
        uses: ./.github/actions/setup-rust-container
      - name: Run workflow tests
        if: steps.filter.outputs.downstream == 'true'
        env:
          RUST_TOOLS_VERSION: ${{ steps.rust.outputs.rust-version }}
        run: bin/run-nf-test.sh --num-workers 4 tests/workflows/downstream.nf.test --output-log test-logs-workflows-downstream.txt --ci ${{ steps.rust.outputs.nextflow-args }}
      - name: Setup Python environment
        if: steps.filter.outputs.downstream == 'true'
        uses: ./.github/actions/setup-python
      - name: Validate output schemas
        if: steps.filter.outputs.downstream == 'true'
        run: |
          for output_dir in .nf-test/tests/*/output/; do
            echo "Validating schemas in $output_dir"
            bin/validate_schemas.py --output-dir "$output_dir"
          done
      - name: Upload test results
        if: failure() && steps.filter.outputs.downstream == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-workflows-downstream
          path: test-logs-workflows-downstream.txt
          retention-days: 2
