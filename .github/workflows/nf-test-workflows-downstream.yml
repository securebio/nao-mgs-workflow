name: nf-test DOWNSTREAM workflow test

on:
  pull_request:
    branches:
      - main
      - dev
      - stable
      - ci-test

concurrency:
  group: ci-nf-test-workflows-downstream-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Determine which Rust container to use (ECR or locally-built)
  setup-rust:
    uses: ./.github/workflows/setup-rust-container.yml

  test-workflows-downstream:
    needs: setup-rust
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.NAO_TESTING_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.NAO_TESTING_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            downstream:
              - 'tests/modules/**'
              - 'modules/**'
              - 'tests/subworkflows/**'
              - 'subworkflows/**'
              - 'tests/workflows/downstream*'
              - 'workflows/downstream*'
              - 'configs/**'
              - 'tests/configs/**'
              - '.github/workflows/nf-test-workflows-downstream.yml'
              - '.github/actions/setup-nf-test/**'
              - 'rust-tools/**'
              - 'docker/nao-rust-tools.Dockerfile'
      - name: Setup nf-test environment
        if: steps.filter.outputs.downstream == 'true'
        uses: ./.github/actions/setup-nf-test
        with:
          aws_access_key_id: ${{ secrets.NAO_TESTING_ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.NAO_TESTING_SECRET_ACCESS_KEY }}
      # Load Rust container AFTER setup-nf-test (which prunes docker images)
      - name: Load Rust container
        if: steps.filter.outputs.downstream == 'true' && needs.setup-rust.outputs.rust-changed == 'true'
        uses: ./.github/actions/load-rust-container
      - name: Run workflow tests
        if: steps.filter.outputs.downstream == 'true'
        run: bin/run-nf-test.sh --num-workers 4 tests/workflows/downstream.nf.test --output-log test-logs-workflows-downstream.txt --ci ${{ needs.setup-rust.outputs.profile-args }}
      - name: Upload test results
        if: failure() && steps.filter.outputs.downstream == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-workflows-downstream
          path: test-logs-workflows-downstream.txt
          retention-days: 2
