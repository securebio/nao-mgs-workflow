name: Reset branches after release

on:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      is_bot: ${{ steps.release-bot.outputs.is_bot }}
    steps:
      - uses: actions/checkout@v4
      - name: Check release bot actor
        id: release-bot
        uses: ./.github/actions/check-release-bot
        with:
          app-id: ${{ vars.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}

  reset-branches:
    needs: check
    if: needs.check.outputs.is_bot == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Generate token from GitHub App
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for branch operations
          token: ${{ steps.generate-token.outputs.token }}

      - name: Reset dev branch to main
        run: |
          echo "Resetting dev branch to match main..."
          MAIN_SHA=$(git rev-parse main)
          echo "Main is at commit: $MAIN_SHA"

          git checkout dev
          git reset --hard main
          git push --force origin dev

          echo "Successfully reset dev to main"

      - name: Configure git for commits
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Unreleased section to dev CHANGELOG
        run: |
          git checkout dev

          # Check if Unreleased section already exists
          if grep -q "^# Unreleased" CHANGELOG.md; then
            echo "Unreleased section already exists, skipping"
            exit 0
          fi

          # Prepend Unreleased section using heredoc to avoid YAML escaping issues
          cat > /tmp/unreleased_header.txt << 'HEADER'
          # Unreleased
          bump_type: <REQUIRED: point | results | schema | major>

          HEADER
          # Remove leading whitespace from heredoc (caused by indentation)
          sed -i 's/^          //' /tmp/unreleased_header.txt
          cat /tmp/unreleased_header.txt CHANGELOG.md > /tmp/new_changelog.md
          mv /tmp/new_changelog.md CHANGELOG.md

          git add CHANGELOG.md
          git commit -m "Prepare CHANGELOG for next development cycle"
          git push origin dev

          echo "Added Unreleased section to CHANGELOG.md"

      - name: Reset ci-test branch to dev
        run: |
          echo "Resetting ci-test branch to match dev..."

          git checkout ci-test
          git reset --hard dev
          git push --force origin ci-test

          echo "Successfully reset ci-test to dev"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check if point release (for stable branch reset)
        id: check-point-release
        run: |
          # Extract version from main
          git checkout main
          MAIN_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "Main version: $MAIN_VERSION"

          # Get stable branch version
          git checkout stable
          STABLE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "Stable version: $STABLE_VERSION"

          # Extract X.Y.Z parts (first 3 version numbers)
          MAIN_BASE=$(echo "$MAIN_VERSION" | cut -d. -f1-3)
          STABLE_BASE=$(echo "$STABLE_VERSION" | cut -d. -f1-3)

          echo "Main base version: $MAIN_BASE"
          echo "Stable base version: $STABLE_BASE"

          # Check if only the 4th number differs (point release)
          if [ "$MAIN_BASE" = "$STABLE_BASE" ]; then
            echo "is_point_release=true" >> $GITHUB_OUTPUT
            echo "This is a point release (X.Y.Z matches)"
          else
            echo "is_point_release=false" >> $GITHUB_OUTPUT
            echo "This is NOT a point release (X.Y.Z differs)"
          fi

      - name: Reset stable branch to main (point releases only)
        if: steps.check-point-release.outputs.is_point_release == 'true'
        run: |
          echo "Resetting stable branch to match main (point release)..."

          git checkout stable
          git reset --hard main
          git push --force origin stable

          echo "Successfully reset stable to main"
