name: nf-test RUN workflow test

on:
  pull_request: # Runs on all PRs

permissions:
  id-token: write
  contents: read

concurrency:
  group: ci-nf-test-workflows-run-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test-workflows-run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      RUST_TOOLS_VERSION: ${{ needs.setup-rust.outputs.rust-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git diff in setup-rust-container
      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            run:
              - 'tests/modules/**'
              - 'modules/**'
              - 'tests/subworkflows/**'
              - 'subworkflows/**'
              - 'tests/workflows/run*'
              - 'workflows/run*'
              - 'configs/**'
              - 'tests/configs/**'
              - '.github/workflows/nf-test-workflows-run.yml'
              - '.github/actions/setup-nf-test/**'
              - '.github/actions/setup-rust-container/**'
              - 'rust-tools/**'
              - 'docker/nao-rust-tools.Dockerfile'
      - name: Setup nf-test environment
        if: steps.filter.outputs.run == 'true'
        uses: ./.github/actions/setup-nf-test
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
      - name: Setup Rust container
        if: steps.filter.outputs.run == 'true'
        id: rust
        uses: ./.github/actions/setup-rust-container
      - name: Run workflow tests
        if: steps.filter.outputs.run == 'true'
        env:
          RUST_TOOLS_VERSION: ${{ steps.rust.outputs.rust-version }}
        run: bin/run-nf-test.sh --num-workers 4 tests/workflows/run.nf.test --output-log test-logs-workflows-run.txt --ci ${{ steps.rust.outputs.nextflow-args }}
      - name: Upload test results
        if: failure() && steps.filter.outputs.run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-workflows-run
          path: test-logs-workflows-run.txt
          retention-days: 2
