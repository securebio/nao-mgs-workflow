name: nf-test RUN workflow test

on:
  pull_request:
    branches:
      - main
      - dev
      - stable
      - ci-test
    paths:
      - 'tests/modules/**'
      - 'modules/**'
      - 'tests/subworkflows/**'
      - 'subworkflows/**'
      - 'tests/workflows/run*'
      - 'workflows/run*'

concurrency:
  group: ci-nf-test-workflows-run-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test-workflows-run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.NAO_TESTING_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.NAO_TESTING_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup nf-test environment
        uses: ./.github/actions/setup-nf-test
        with:
          aws_access_key_id: ${{ secrets.NAO_TESTING_ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.NAO_TESTING_SECRET_ACCESS_KEY }}
      - name: Run workflow tests
        run: bin/run-nf-test.sh --num-workers 4 tests/workflows/run.nf.test --output-log test-logs-workflows-run.txt --ci
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-workflows-run
          path: test-logs-workflows-run.txt
          retention-days: 2
