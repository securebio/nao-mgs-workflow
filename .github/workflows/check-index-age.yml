name: Check benchmark index age

# Release gate - only runs on PRs to main/stable
on:
  pull_request:
    branches: [main, stable]

permissions:
  id-token: write
  contents: read

jobs:
  check-index-age:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: ./.github/actions/setup-python

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Check benchmark index age
        run: python bin/check_index_age.py
