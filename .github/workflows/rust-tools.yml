name: Rust Tools CI

on:
  push:
    branches: [dev, main]
  pull_request:

concurrency:
  group: ci-rust-tools-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Check for Rust changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'rust-tools/**'
              - 'docker/nao-rust-tools.Dockerfile'
              - '.github/workflows/rust-tools.yml'

      # --- Rust unit tests (runs on GitHub runner, not in Docker) ---
      - name: Install Rust toolchain
        if: steps.filter.outputs.rust == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        if: steps.filter.outputs.rust == 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-tools

      - name: Run Rust unit tests
        if: steps.filter.outputs.rust == 'true'
        run: cargo test --workspace --release --manifest-path rust-tools/Cargo.toml

      # --- Container build (recompiles inside Docker for reproducibility) ---
      - name: Build container
        if: steps.filter.outputs.rust == 'true'
        run: docker build --progress=plain -f docker/nao-rust-tools.Dockerfile -t nao-rust-tools:local .

      # --- ECR push (only on push to dev/main, not PRs) ---
      - name: Install Trivy
        if: steps.filter.outputs.rust == 'true' && github.event_name == 'push'
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy vulnerability scan
        if: steps.filter.outputs.rust == 'true' && github.event_name == 'push'
        run: trivy image --scanners vuln --severity CRITICAL,HIGH --exit-code 1 nao-rust-tools:local

      - name: Configure AWS credentials
        if: steps.filter.outputs.rust == 'true' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.NAO_TESTING_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.NAO_TESTING_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Push to ECR
        if: steps.filter.outputs.rust == 'true' && github.event_name == 'push'
        run: |
          aws ecr-public get-login-password --region us-east-1 | \
            docker login --username AWS --password-stdin public.ecr.aws

          BRANCH_TAG=${{ github.ref == 'refs/heads/main' && 'main' || 'dev' }}
          REPO=public.ecr.aws/q0n1c7g8/nao-mgs-workflow/rust-tools

          docker tag nao-rust-tools:local $REPO:$BRANCH_TAG
          docker push $REPO:$BRANCH_TAG
