name: Python Unit Tests

on:
  pull_request:
    branches:
      - main
      - dev
      - stable

jobs:
  pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run pytest
        run: |
          python -m pytest modules/local/*/resources/usr/bin/test_*.py -v --tb=short
