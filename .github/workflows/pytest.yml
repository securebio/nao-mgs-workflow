name: Python Unit Tests

on:
  pull_request:
    branches:
      - main
      - dev
      - stable

jobs:
  pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r post-processing/deps/nao_dedup/requirements-dev.txt

      - name: Run pytest
        run: |
          python -m pytest modules/local/*/resources/usr/bin/test_*.py post-processing/tests/ -v --tb=short
