name: Python Unit Tests

on:
  pull_request:
    branches:
      - main
      - dev
      - stable
      - ci-test

jobs:
  pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - '**/*.py'
              - '.github/workflows/pytest.yml'

      - name: Set up Python 3.12
        if: steps.filter.outputs.python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Set up Rust
        if: steps.filter.outputs.python == 'true'
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install dependencies
        if: steps.filter.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r post-processing/deps/nao_dedup/requirements-dev.txt

      - name: Run pytest
        if: steps.filter.outputs.python == 'true'
        run: |
          python -m pytest bin/test_*.py modules/local/*/resources/usr/bin/test_*.py post-processing/tests/ -v --tb=short
